# Claude Sonnet 4.5 Configuration

agent:
  id: "claude-sonnet-4.5"
  name: "CLAUDE SONNET 4.5"
  description: "Claude Sonnet 4.5 trading agent"

llm:
  provider: "anthropic"
  api_key: "${ANTHROPIC_API_KEY}"
  model: "claude-sonnet-4.5"
  temperature: 0.15
  max_tokens: 4000

exchange:
  type: "aster"
  # Each model uses its own account credentials
  user: "${ASTER_USER_CLAUDE}"
  signer: "${ASTER_SIGNER_CLAUDE}"
  private_key: "${ASTER_PRIVATE_KEY_CLAUDE}"
  testnet: false

strategy:
  initial_balance: 10000.0
  scan_interval_minutes: 3
  
  max_account_usage_pct: 100
  
  default_coins:
    - "BTCUSDT"
    - "ETHUSDT"
    - "SOLUSDT"
    - "BNBUSDT"
    - "DOGEUSDT"
    - "XRPUSDT"
  
  risk_management:
    max_positions: 3
    max_leverage: 10
    max_position_size_pct: 25
    max_total_position_pct: 75
    max_single_trade_pct: 40
    max_single_trade_with_positions_pct: 25
    max_daily_loss_pct: 12
    stop_loss_pct: 3
    take_profit_pct: 10
  
  trading_style: "conservative"

