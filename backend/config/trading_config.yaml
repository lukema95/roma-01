# ROMA Trading Platform - Main Configuration

system:
  scan_interval_minutes: 3
  max_concurrent_agents: 6
  log_level: "INFO"

api:
  host: "0.0.0.0"
  port: 8000

# Trading agents to run
# Each agent has its own independent trading account
agents:
  - id: "deepseek-chat-v3.1"
    name: "DEEPSEEK CHAT V3.1"
    enabled: true
    config_file: "config/models/deepseek-chat-v3.1.yaml"
  
  - id: "qwen3-max"
    name: "QWEN3 MAX"
    enabled: false
    config_file: "config/models/qwen3-max.yaml"
  
  - id: "claude-sonnet-4.5"
    name: "CLAUDE SONNET 4.5"
    enabled: false
    config_file: "config/models/claude-sonnet-4.5.yaml"
  
  - id: "grok-4"
    name: "GROK 4"
    enabled: false
    config_file: "config/models/grok-4.yaml"
  
  - id: "gemini-2.5-pro"
    name: "GEMINI 2.5 PRO"
    enabled: false
    config_file: "config/models/gemini-2.5-pro.yaml"
  
  - id: "gpt-5"
    name: "GPT 5"
    enabled: false
    config_file: "config/models/gpt-5.yaml"

